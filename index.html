<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <title>Payment</title>
</head>

<body>
    <header>
        <img src="./img/illustration-hero.svg" alt="hero" class="hero-image">
        <div class="container">
            <div class="">
                <h2> Order summary </h2>
                <p class="first-paragraph"> You can listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            </div>

            <div class="plan">
                <img src="./img/icon-music.svg" alt="music">
                <div class="purchase">
                    <h4> Annual Plan </h4>
                    <p>$59,99/year</p>
                </div>
                <div class="change">
                    <a href="#"> Change </a>
                </div>
            </div>

            <div>
                <button type="button"> Proceed to payment </button>
                <p class="cancel"> Cancel Order </p>
            </div>
        </div>
    </header>
</body>

</html>
